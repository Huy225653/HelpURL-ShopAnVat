<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<title>Thoát chương trình - Muchie Corner</title>
	<style>
        body {
            background: #fff;
            color: #000;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 10px;
        }
        .card {
            border: 1px solid #000;
            border-radius: 5px;
            background: #fff;
        }
        .card-header {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 1.1rem;
            border-bottom: none;
        }
        .card-body {
            padding: 15px;
            text-align: center;
        }
        .img-fluid {
            max-width: 100%;
            border: 1px solid #000;
        }
        .guide {
            margin-top: 15px;
            text-align: left;
            font-size: 0.9rem;
        }
        .guide h6 {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .guide ul {
            padding-left: 20px;
            margin-bottom: 15px;
        }
        .guide p {
            margin: 0;
        }
    </style>
</head>

<body>
        <div id="navbar"></div>
	<div class="container">
        
        <div class="card">
            <div class="card-header"> Thoát chương trình - Muchie Corner</div>
            <div class="card-body">
                <p>Chào mừng đến Muchie Corner!</p>
                <div class="guide">
                  <h6>Hướng dẫn sử dụng – Thoát chương trình</h6>
					<ul>
					  <li>Thoát và đóng chương trình.</li>
		
                </div>
            </div>
        </div>
       
    </div>
	      <div id="footer"></div>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(() => {
            $('#navbar').load('inc/navbar.html');
            $('#footer').load('inc/footer.html');
        });
    </script>
    </script>
</body>

</html>
