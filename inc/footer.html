<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Bán Hàng - Muchie Corner</title>
    <style>
        /* Custom styles for a modern, beautiful footer */
        hr {
            border: 0;
            height: 2px;
            background: linear-gradient(to right, #1e3a8a, #3b82f6, #1e3a8a);
            margin: 2rem 0;
            opacity: 0.8;
        }
        footer {
            background: linear-gradient(90deg, #1e3a8a, #3b82f6); /* Gradient xanh đậm sang xanh sáng */
            color: #ffffff;
            padding: 1.5rem 2rem;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            font-size: 1.1rem;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2); /* Bóng đổ phía trên */
            border-radius: 10px 10px 0 0; /* Bo góc phía trên */
            position: relative;
            transition: all 0.3s ease;
        }
        footer:hover {
            background: linear-gradient(90deg, #3b82f6, #1e3a8a); /* Đảo gradient khi hover */
            box-shadow: 0 -6px 20px rgba(0, 0, 0, 0.25);
        }
        footer p {
            margin: 0;
            padding: 0.5rem 0;
        }
        /* Điều chỉnh cho màn hình nhỏ */
        @media (max-width: 768px) {
            footer {
                font-size: 1rem;
                padding: 1rem 1.5rem;
            }
            hr {
                margin: 1.5rem 0;
            }
        }
    </style>
</head>
<body>
    <hr />
    <footer>
        <p>Bản quyền © 2025 bởi Muchie Corner</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
